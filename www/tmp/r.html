<body>
<p>Используя JavaScript найдите значение выражения <b>(35y+25x)/5+232</b> при <b>x=3, y=20</b>, и значение выражения <b>(188*y/8+25*x/5 - 435)*6</b> при <b>x=16,y=20</b> 
и выведите результат на страницу.</p>
<script type='text/javascript'>
var x1 = 3;
var y1 = 20;
document.write ( ((35*y1+25*x1)/5+232)+"<br/>" );
var x2 = 16;
var y2 = 20;
var z = ((188*y2/8+25*x2/5+435)*6);
document.write (z +"<br/>" );
</script>
